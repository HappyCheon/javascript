<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test6.html</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    img {
      width: 30%;
      height: auto;
      float: left;
      max-width: 500px;
    }
    .img2 {filter: blur(5px);}
    .img3 {filter: brightness(200%);}
    .img4 {filter: contrast(250%);}
    .img5 {filter: drop-shadow(5px 5px 4px yellow);}
    .img6 {filter:grayscale(100%)}
    .img7 {filter:hue-rotate(100deg)}
    .img8 {filter:invert(100%)}
    .img9 {filter: opacity(50%);}
    .img10 {filter: saturate(5);}
    .img11 {filter: sepia(100%);}
  </style>
</head>
<body>
<p><br/></p>
<div class="card-body">
  <h2>이미지 크기/필터 적용</h2>
  <img src="../../images/1.jpg" class="img1"/>
  <img src="../../images/1.jpg" class="img2" title="blur(5px)"/>
  <img src="../../images/1.jpg" class="img3" title="brightness(200%)"/>
  <img src="../../images/1.jpg" class="img4" title="contrast(250%)"/>
  <img src="../../images/1.jpg" class="img5" title="drop-shadow(5px 5px 4px yellow)"/>
  <img src="../../images/1.jpg" class="img6" title="grayscale(100%)"/>
  <img src="../../images/1.jpg" class="img7" title="hue-rotate(100deg)"/>
  <img src="../../images/1.jpg" class="img8" title="invert(100%)"/>
  <img src="../../images/1.jpg" class="img9" title="opacity(50%)"/>
  <img src="../../images/1.jpg" class="img10" title="saturate(5)"/>
  <img src="../../images/1.jpg" class="img11" title="sepia(100%)"/>
</div>
<p><br/></p>
</body>
</html>

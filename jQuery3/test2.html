<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test2.html</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(function(){
      $('button[name="btn1"]').click(function(){
        $("h2").addClass("blueWhite");
      });
      $('button[name="btn2"]').click(function(){
        $("h2").removeClass("blueWhite");
      });
      $('button[name="btn3"]').click(function(){
        $("h2").toggleClass("blueWhite");
      });
    });
  </script>
  <style>
    .blueWhite {
      background-color: blue;
      color: white;
    }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h1>클래스 연습1</h1>
  <h2>클래스 연습2</h2>
  <p>이곳은 본문1</p>
  <p>이곳은 본문2</p>
  <button type="button" name="btn1" class="btn btn-success form-control m-1">설정버튼</button>
  <button type="button" name="btn2" class="btn btn-success form-control m-1">해제버튼</button>
  <button type="button" name="btn3" class="btn btn-success form-control m-1">토글버튼</button>
</div>
<p><br/></p>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test1.html</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    // $(document).ready(function(){});
    $(function(){
      // 성명 레이블 클릭시처리
      $('label[for="name"]').click(function(){
        //alert("성명을 입력하세요");
        $("#nameDemo").html("성명을 입력하세요");
      });

      // name 텍스트박스에 커서가 위치하면(focus)...
      $('input[name="name"]').focus(function(){
        $(this).css("border","2px solid red");
      })
      .blur(function(){
        $(this).css("border","");
        $("#nameDemo").html("");
        if($(this).val() == "") {
          alert("성명을 입력하세요!");
        }
        else {
          alert("입력된 이름은? " + $(this).val());
        }
      });
    });
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>Focus/Blur</h2>
  <br/>
  <form name="myForm">
    <div class="row">
      <div class="col-2 text-right"><label for="name">성명</label></div>
      <div class="col-9">
        <input type="text" name="name" id="name" class="form-control"/>
      </div>
      <div class="col"></div>
    </div>
    <div id="nameDemo"></div>
    <div>
      <button type="button" class="btn btn-success form-control m-3">버튼</button>
      <button type="reset" class="btn btn-success form-control m-3">취소</button>
    </div>
  </form>
</div>
<p><br/></p>
</body>
</html>
